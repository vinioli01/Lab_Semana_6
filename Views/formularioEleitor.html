<!DOCTYPE html>
<html>

<head>
    <title>Urna Unilavras</title>
    <meta charset="utf-8">

    <script src="./scripts/jquery-3.6.0.js"></script>
    <script src="./scripts/comunicaApiEleitor.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3>
                    <center>Cadastro de Eleitores</center>
                </h3>

                <form name="formulario" autocomplete="off">

                        <input type="hidden" class="form-control" id="idInput" >

                    <div class="form-group">
                        <label for="cpfInput">CPF</label>
                        <input type="number" class="form-control" id="cpfInput" placeholder="Digite o CPF do eleitor">
                    </div>


                    <div class="form-group">
                        <label for="nomeInput">Nome</label>
                        <input type="text" class="form-control" id="nomeInput" placeholder="Digite o nome do eleitor">
                    </div>


                    <button type="button" id="salvarBtn" class="btn btn-primary" onclick="cadastrar()">Enviar</button>
                    <button type="button" class="btn btn-primary" onclick="limpar()">Limpar</button>
                </form>
            </div>

            <hr>

            <div class="col-md-6">
                <h3>
                    <center>Eleitores cadastrados</center>
                </h3>
                <table class="table table-striped">
                    <thead>
                        <tr class="text-center">
                            <th>ID</th>
                            <th>CPF</th>
                            <th>NOME</th>
                            <th>AÇÃO</th>
                        </tr>
                    </thead>
                    <tbody id="grid">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
