<!DOCTYPE html>

<html>

<head>

    <title>Urna Unilavras</title>

    <meta charset="utf-8">
    <script src="./scripts/jquery-3.6.0.js"></script>
    <script src="./scripts/comunicaApiCandidato.js"></script>

    <link rel="stylesheet" type="text/css" href="./styles/formulario.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-md-6">

                <h3>
                    <center>Cadastro de Candidatos</center>
                </h3>

                <form name="formulario" autocomplete="off">

                    <input type="hidden" class="form-control" id="idInput" >

                    <div class="form-group">

                        <label for="numeroInput">Número</label>
                        <input type="number" class="form-control" id="numeroInput" placeholder="Digite o número do candidato">

                    </div>

                    <div class="form-group">

                        <label for="nomeInput">Nome</label>
                        <input type="text" class="form-control" id="nomeInput" placeholder="Digite o nome do candidato">

                    </div>

                    <div class="form-group">

                        <label for="partidoInput">Partido</label>

                        <input type="text" class="form-control" id="partidoInput"
                            placeholder="Digite o partido do candidato">

                    </div>

                    <button type="button" id="salvarBtn" class="btn btn-primary" onclick="cadastrar()">Enviar</button>
                    <button type="button" class="btn btn-primary" onclick="limpar()">Limpar</button>

                </form>

            </div>



            <hr>



            <div class="col-md-6">

                <h3>

                    <center>Candidatos cadastrados</center>

                </h3>

                <table class="table table-striped">

                    <thead>

                        <tr class="text-center">

                            <th>ID</th>

                            <th>NÚMERO</th>

                            <th>NOME</th>

                            <th>PARTIDO</th>

                            <th>AÇÃO</th>

                        </tr>

                    </thead>

                    <tbody id="grid">



                    </tbody>

                </table>

            </div>

        </div>

    </div>

</body>

</html>
